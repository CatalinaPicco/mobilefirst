	<title>Craftsy Blended</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wraper">
		<header>
			<div class="login uppercase">
				<ul>
					<li><a href="login.html">Login</a></li>
					<li><a href="register.html">Registro</a></li>
				</ul>
			</div>
			<a href="index.html"><img src="img/logo.png"></a>
			<nav class="uppercase">
				<ul>
					<li><a href="#">Smartphones</a></li>
					<li><a href="#">Tablets</a></li>
					<li><a href="#">Computadoras</a></li>
				</ul>
			</nav>
		</header>
		<section class="login-wrap">
			<form action="#" method="post">
				<h1>Bienvenido</h1>
				<div>
					<label class="wide" for="email">Email</label>
				</div>
				<div>	
					<input class="wide" type="email" name="email" placeholder="Email">
				</div>
				<div>
					<label class="wide" for="pass">Contraseña</label>
				</div>
				<div>
					<input class="wide" type="password" name="pass" placeholder="Contraseña">
				</div>
				<div class="right recordar">	
					<label><input type="checkbox" name="recordarme" value="recall">Recordarme</label>
				</div>
				<p class="message">La combinación ingresada de email y contraseña no es válida</p>
				<button type="submit">Ingresar</button>
			</form>
			
		</section>
	</div>
</body>
