<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Language" content="es"/>
	<meta name="author" content="Catalina Picco">
	<title>Craftsy Blended</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wraper">
		<header>
			<div class="login uppercase">
				<ul>
					<li><a href="login.html">Login</a></li>
					<li><a href="register.html">Registro</a></li>
				</ul>
			</div>
			<a href="index.html"><img src="img/logo.png"></a>
			<nav class="uppercase">
				<ul>
					<li><a href="#">Smartphones</a></li>
					<li><a href="#">Tablets</a></li>
					<li><a href="#">Computadoras</a></li>
				</ul>
			</nav>
		</header>
		<section class="login-wrap">
			<form action="#" mehtod="post">
				<h1>Registrate</h1>
				<div>
					<label class="wide" for="nombre">Nombre</label>
				</div>
				<div>	
					<input id="nombre" class="wide" type="text" name="nombre" placeholder="Ingrese su nombre">
				</div>
				<span class="obligatory">Obligatorio</span>	
				<div>
					<label class="wide" for="email">Email</label>
				</div>
				<div>	
					<input id="email" class="wide" type="email" name="email" placeholder="Ingrese su email">
					<span class="obligatory">Obligatorio</span>
				</div>
				<div>
					<label class="wide" for="pass">Contraseña</label>
				</div>
				<div>
					<input id="pass" class="wide" type="password" name="pass" placeholder="Password">
					<span class="obligatory">Obligatorio</span>
				</div>
				<div>
					<label class="wide" for="pais"><h3>País de nacimiento</h3></label>
				</div>
				<div>
					<select id="pais" name="pais">
						<option value="ar">Argentina</option>
						<option value="br">Brasil</option>
						<option value="cl">Chile</option>
						<option value="co">Colombia</option>
					</select>
					<span class="obligatory">Obligatorio</span>
				</div>
				<div>
					<label class="wide"><h3>Género</h3></label>
				</div>
				<div>	
					<label><input type="radio" name="genero" value="m">Maculino</label>
					<label><input type="radio" name="genero" value="f">Femenino</label>
					<label><input type="radio" name="genero" value="p">Prefiero no decirlo</label>
				</div>
				<div>
					<label class="wide"><h3>Hobbies</h3></label>
				</div>
				<div>	
					<label><input type="checkbox" value="gui">Guitarra</label>
					<label><input type="checkbox" value="fut">Fútbol</label>
					<label><input type="checkbox" value="ten">Tenis</label>
					<label><input type="checkbox" value="pro">Programación</label>
				</div>
				<div>
					<label class="wide" for="com"><h3>Dejanos tus comentarios</h3></label>
				</div>
				<div>
					<textarea id="com" class="wide" type="texarea" rows="8" name="com"></textarea>
				</div>
				<div class="wide">
					<label><input name="terminos" type="checkbox" value="terminos">Acepto términos y condiciones</label>
				</div>
				<div class="botones">
					<input type="button" name="registrar" value="Registrarme">
					<input type="reset" name="cancelar" value="Cancelar">	
				</div>
				<div class="botones">
					<button type="submit">Registrarme</button>
					<button type="reset">Cancelar</button>		
				</div>
			</form>	
		</section>
	</div>
</body>
</html>
